<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/static/css/style.css">
  <title>TrendFeed</title>
</head>

<body>

  <head>
    <h1>TrendFeed</h1>
  </head>

  <div class="menu">
    <a href="">Trends</a>
    <a href="">About</a>
    <a href="">Follow</a>
  </div>

  <div class="plotTrend">
    {% for trend in trends %}
    <trend>
      <h2>
        {{ trend }}
      </h2>
    </trend>
    {% endfor %}
  </div>

  <div class="poltArticle">
    {% for item in items %}
    <article>
      <h2>{{ item.title }}</h2>
      <img src="{{ item.image }}" alt="">
    </article>
    {% endfor %}
  </div>

  <footer>
    <p></p>
  </footer>

</body>

</html>
